<div [ngClass]="computeClass()" class="rough">
  <mat-toolbar color="primary" class="flex justify-between items-center px-4">
    <button mat-icon-button (click)="drawer.toggle()" aria-label="Accessibility Settings">
      <mat-icon>accessibility</mat-icon>
    </button>
    <span class="text-lg font-semibold text-white" [ngClass]="computeClass()">Accessibility Menu</span>
  </mat-toolbar>

  <mat-drawer-container class="h-screen">
    <mat-drawer #drawer mode="over" opened="true" position="end" class="w-2/5 bg-white dark:bg-gray-900 p-4" ><!--  [disableClose]="true"-->
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-lg font-bold text-gray-800 dark:text-gray-100">Accessibility Menu</h3>
        <button mat-icon-button (click)="drawer.toggle()">
          <mat-icon>close</mat-icon>
        </button>
      </div>

      <div class="grid grid-cols-3 gap-3">

        <!-- Text To Speech -->
        <button class="tile" [class.active]="settings.textToSpeech" (click)="toggleSetting('textToSpeech')">
          <mat-icon>campaign</mat-icon>
          <span>Text To Speech</span>
          <div *ngIf="settings.textToSpeech" class="checkmark">&#10003;</div>
        </button>

        <!-- Bigger Text with 4 step lines -->
        <button class="tile multi-step" [class.active]="biggerTextSize > 0" (click)="biggerText()">
          <mat-icon>format_size</mat-icon>
          <span>Bigger Text</span>
          <div class="steps">
            <span *ngFor="let i of [1,2,3]" class="step" [class.active]="i <= biggerTextSize"></span>
          </div>
          <div *ngIf="biggerTextSize > 0" class="checkmark">&#10003;</div>
        </button>

        <!-- Smaller Text with 4 step lines -->
        <button class="tile multi-step" [class.active]="smallerTextSize > 0" (click)="smallerText()">
          <mat-icon>text_fields</mat-icon>
          <span>Small Text</span>
          <div class="steps">
            <span *ngFor="let i of [1,2,3]" class="step" [class.active]="i <= smallerTextSize"></span>
          </div>
          <div *ngIf="smallerTextSize > 0" class="checkmark">&#10003;</div>
        </button>

        <!-- Line Height with 3 step lines -->
        <button class="tile multi-step" [class.active]="lineHeightLevel > 0" (click)="lineHeight()">
          <mat-icon>format_line_spacing</mat-icon>
          <span>Line Height</span>
          <div class="steps">
            <span *ngFor="let i of [1,2,3]" class="step" [class.active]="i <= lineHeightLevel"></span>
          </div>
          <div *ngIf="lineHeightLevel > 0" class="checkmark">&#10003;</div>
        </button>

        <!-- Highlight Links -->
        <button class="tile" [class.active]="settings.highlightLinks" (click)="toggleSetting('highlightLinks')">
          <mat-icon>link</mat-icon>
          <span>Highlight Links</span>
          <div *ngIf="settings.highlightLinks" class="checkmark">&#10003;</div>
        </button>

        <!-- Text Spacing with 3 step lines -->
        <button class="tile multi-step" [class.active]="textSpacingLevel > 0" (click)="textSpacing()">
          <mat-icon class="-rotate-90">format_line_spacing</mat-icon>
          <span>Text Spacing</span>
          <div class="steps">
            <span *ngFor="let i of [1,2,3]" class="step" [class.active]="i <= textSpacingLevel"></span>
          </div>
          <div *ngIf="textSpacingLevel > 0" class="checkmark">&#10003;</div>
        </button>

        <!-- Cursor -->
        <button class="tile" [class.active]="settings.cursor" (click)="toggleSetting('cursor')">
          <mat-icon>mouse</mat-icon>
          <span>Cursor</span>
          <div *ngIf="settings.cursor" class="checkmark">&#10003;</div>
        </button>

        <!-- Light-Dark -->
        <button class="tile" [class.active]="settings.darkMode" (click)="toggleSetting('darkMode')">
          <mat-icon>dark_mode</mat-icon>
          <span>Light-Dark</span>
          <div *ngIf="settings.darkMode" class="checkmark">&#10003;</div>
        </button>

        <!-- Invert Colors -->
        <!-- <button class="tile" [class.active]="settings.invertColors" (click)="toggleSetting('invertColors')">
          <mat-icon>invert_colors</mat-icon>
          <span>Invert Colors</span>
          <div *ngIf="settings.invertColors" class="checkmark">&#10003;</div>
        </button> -->

      </div>

      <div class="mt-5 flex justify-center">
        <button class="w-full p-5 m-5 bg-gray-500 rounded text-white dark:bg-slate-50 dark:text-black" aria-label="Reset All Settings" tabindex="0" (click)="resetAll()" >
           Reset All Settings
        </button>
      </div>
    </mat-drawer>

    <mat-drawer-content [ngClass]="computeClass()" class="transition-all duration-300 ease-in-out p-4 dark:bg-gray-700">
      <!-- Content here -->
      <div>
        <p tabindex="0" aria-label="Descriptive text for screen readers" class="dark:text-gray-200">
          Click me and I will be read aloud.
        </p>

        <p class="text-black dark:text-gray-200">
          This content changes based on theme
        </p>

        <a href="#" class="underline text-blue-600 hover:text-blue-800 dark:text-yellow-200">sample link</a><br>
        <span class="dark:text-gray-200">Hey! Hi this is my portfolio</span>
        <a href="#" class="underline text-blue-600 hover:text-blue-800 dark:text-yellow-200">sample link</a><br>
      </div>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
